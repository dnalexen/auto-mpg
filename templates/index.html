<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>VIVADATA |California ML</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Demo</h3>
      </div>

      <div class="jumbotron">
        <h1>Prediction of fuel consumption (MPG)</h1>
        <p class="lead">Fill the needed data to predict the consumption of your car!</p>
        <!-- <p><a class="btn btn-lg btn-success" href="home" role="button">Get started</a></p> -->
      </div class="form-row">
        <form action="/predict/" method="post">
        	<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="Cylinders">Number of cylinders</label>
			      <input type="number" step="1" min="3" max="8" class="form-control" id="Cylinders" name="Cylinders" placeholder="Enter Value">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="Displacement">Displacement</label>
			      <input type="number" step="0.01" class="form-control" id="Displacement" name="Displacement" placeholder="Enter Value">
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="Horsepower">Horsepower</label>
			      <input type="number" step="0.01" class="form-control" id="Horsepower" name="Horsepower" placeholder="Enter Value">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="Weight">Weight</label>
			      <input type="number" step="0.01" class="form-control" id="Weight" name="Weight" placeholder="Enter Value">
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="Acceleration">Acceleration</label>
			      <input type="number" step="0.01" class="form-control" id="Acceleration" name="Acceleration" placeholder="Enter Value">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="Origin">Origin</label>
			      <input type="number" step="1" min="1" max="3" class="form-control" id="Origin" name="Origin" placeholder="Enter Value">
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="Model_year">Model year</label>
			      <input type="number" step="1" min= "70" max="82" class="form-control" id="Model_year" name="Model_year" placeholder="Enter Value">
			    </div>
			</div>
		    <button type="submit" class="btn btn-primary">Predict</button>
		</form>
		<br>
      <footer class="footer">
      </footer>

    </div> <!-- /container -->
  </body>
</html>
